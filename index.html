<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI-Powered Text Encryption Tool</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.js"></script>
</head>
    <div class="login-container" id="loginBox">
    <h2>🔐 User Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    </div>

    <main id="appContent" style="display:none;">

        <!-- ENCRYPTION BOX -->
        <div class="container">
            <h1>🔐 AI-Powered Text Encryption</h1>

            <label for="plaintext">Plain Text</label>
            <textarea id="plaintext" placeholder="Enter your message here..."></textarea>

            <label for="algorithm">Encryption Method</label>
            <select id="algorithm" onchange="toggleKeyField()">
                <option value="">-- Select Encryption Method --</option>
                <option value="caesar">Caesar Cipher</option>
                <option value="vigenere">Vigenère Cipher</option>
                <option value="base64">Base64</option>
                <option value="rsa">RSA</option>
                <option value="sha256">SHA-256 (Hash)</option>
            </select>

            <!-- Key Fields -->
            <div id="keyCaesar" class="key-field" style="display:none;">
                <label for="caesarKey">🔢 Enter Caesar shift number:</label>
                <input type="number" id="caesarKey" placeholder="e.g. 3" />
            </div>

            <div id="keyVigenere" class="key-field" style="display:none;">
                <label for="vigenereKey">🔤 Enter Vigenère keyword:</label>
                <input type="text" id="vigenereKey" placeholder="e.g. key123" />
            </div>

            <div id="keyRSA" class="key-field" style="display:none;">
                <label>🔐 RSA uses generated public/private keys</label>
                <div class="buttons" style="margin-top: 10px;">
                    <button onclick="exportRSAKeys()">Export Keys</button>
                    <button onclick="importRSAKeys()">Import Keys</button>
                </div>
            </div>
            


            <div class="buttons">
                <button onclick="encryptText()">Encrypt</button>
                <button onclick="copyText()">Copy</button>
            </div>

            <label for="ciphertext">Result</label>
            <textarea id="ciphertext" readonly placeholder="Encrypted Output..."></textarea>
        </div>

        <!--DECRYPTION BOX -->
        <div class="container">
            <h1>🔓 AI-Powered Text Decryption</h1>

            <label for="cipherInput">Cipher Text</label>
            <textarea id="cipherInput" placeholder="Paste encrypted message here..."></textarea>

            <label for="decryptAlgo">Decryption Method</label>
            <select id="decryptAlgo" onchange="toggleDecryptKeyField()">
                <option value="">-- Select Decryption Method --</option>
                <option value="caesar">Caesar Cipher</option>
                <option value="vigenere">Vigenère Cipher</option>
                <option value="base64">Base64</option>
                <option value="rsa">RSA</option>
                <option value="sha256">SHA-256 (Hash)</option>
            </select>

            <!-- Key Fields -->
            <div id="decryptKeyCaesar" class="key-field" style="display:none;">
                <label for="decryptCaesarKey">🔢 Enter Caesar shift number:</label>
                <input type="number" id="decryptCaesarKey" placeholder="e.g. 3" />
            </div>

            <div id="decryptKeyVigenere" class="key-field" style="display:none;">
                <label for="decryptVigenereKey">🔤 Enter Vigenère keyword:</label>
                <input type="text" id="decryptVigenereKey" placeholder="e.g. key123" />
            </div>

            <div id="decryptKeyRSA" class="key-field" style="display:none;">
                <label>🔐 RSA uses generated public/private keys. No input needed.</label>
            </div>

            <div class="buttons">
                <button onclick="decryptNewBox()">Decrypt</button>
                <button onclick="copyDecryptedText()">Copy</button>
            </div>

            <label for="decryptedOutput">Decrypted Output</label>
            <textarea id="decryptedOutput" readonly placeholder="Decryption result..."></textarea>
        </div>
        <div class="container">
            <h2>📁 My Saved Encrypted Messages</h2>
            <button onclick="showSavedMessages()">Load Saved</button>
            <button onclick="logout()">Logout</button>
            <div id="savedMessages" style="margin-top: 15px;">
                <p>No messages loaded yet.</p>
            </div>
        </div>



        <div id="keyExportModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000; justify-content:center; align-items:center;">
            <div style="background:white; padding:20px; border-radius:10px; max-width:600px; width:90%;">
                 <h3>🔑 RSA Keys</h3>
                <div style="margin-bottom:15px;">
                    <label>Public Key:</label>
                    <textarea id="publicKeyDisplay" style="width:100%; height:100px; font-family:monospace;" readonly></textarea>
                    <button onclick="copyKey('publicKeyDisplay')">Copy Public Key</button>
                </div>
                <div style="margin-bottom:15px;">
                    <label>Private Key (NEVER SHARE):</label>
                    <textarea id="privateKeyDisplay" style="width:100%; height:100px; font-family:monospace;" readonly></textarea>
                    <button onclick="copyKey('privateKeyDisplay')">Copy Private Key</button>
                </div>
                <button onclick="document.getElementById('keyExportModal').style.display='none'">Close</button>
            </div>
        </div>

        

    </main>

  

  <script src="script.js"></script>
</body>
</html>
